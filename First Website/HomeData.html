<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Samin's Store</title>
  <style>
    /* Some basic styling for demonstration purposes */
    body {
      background-color: rgb(228, 235, 255);
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .container {
      width: 80%;
      margin: 0 auto;
    }
    .categories {
      border: 1px solid #d1d4ed;
      padding: 10px;
      margin: 10px;
      width: 200px;
      display: inline-block;
      text-align: center;
    }
    .product {
      background-color: rgb(255, 255, 255);
      border: 1px solid #d1d4ed;
      padding: 10px;
      margin: 10px;
      width: 200px;
      display: inline-block;
      text-align: center;
    }
    #cart {
      border: 1px solid #000;
      padding: 10px;
      margin-top: 20px;
      width: 300px;
      max-height: 200px;
      overflow-y: auto;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Search Bar -->
    <input type="text" id="search" placeholder="Search products">
    <button style="background-color:#d1d4ed;" onclick="searchProducts()">Search</button style="background-color:#d1d4ed;">

    <!--Categories-->
    <h2><font color=#293354>Categories</font></h2>
    <div id="products">
      <div class="product">
        <h2>Dairy</h2>
        <img src="C:\Users\ragea\Pictures\milk.jpg" style="width: 200px;height: 200px";/>
        <a href="Dairy.html"><button>View Dairy</button></a>
      </div>
      <div class="product">
        <h2>Grains</h2>
        <img src="https://m.media-amazon.com/images/I/31EoZqAliDL.jpg" style="width: 200px";/>
        <a href="Grains.html"><button>View Grains</button></a>
    </div>

    <h2><font color=#293354>Featured Items</font></h2>
    <!-- Product List -->
    <div id="products">
      <div class="product">
        <h2>Orange Juice</h2>
        <img src="C:\Users\ragea\Pictures\orangejuice.jpg" style="width: 200px";/>
        <p>Description of Orange Juice</p>
        <p>$5.00</p>
        <button style="background-color:#d1d4ed;" onclick="addToCart('Orange Juice', 5)">Add to Cart</button style="background-color:#d1d4ed;">
      </div>
      <div class="product">
        <h2>Chocolate</h2>
        <img src="C:\Users\ragea\Pictures\chocolate.jpg" style="width: 200px";/>
        <p>Description of Chocolate</p>
        <p>$2.00</p>
        <button style="background-color:#d1d4ed;" onclick="addToCart('Chocolate', 2)">Add to Cart</button style="background-color:#d1d4ed;">
      </div>
      <div class="product">
        <h2>Bagels</h2>
        <img src="C:\Users\ragea\Pictures\bagel.jpg" style="width: 200px";/>
        <p>Description of Bagels</p>
        <p>$3.00</p>
        <button style="background-color:#d1d4ed;" onclick="addToCart('Bagel', 3)">Add to Cart</button style="background-color:#d1d4ed;">
    </div>
    <div class="product">
      <h2>Eggs</h2>
      <img src="C:\Users\ragea\Pictures\eggs.jpg" style="width: 200px;height: 200px;";/>
      <p>Description of Eggs</p>
      <p>$2.00</p>
      <button style="background-color:#d1d4ed;" onclick="addToCart('Eggs', 2)">Add to Cart</button style="background-color:#d1d4ed;">
    </div>

    <!-- Shopping Cart -->
    <h2>Shopping Cart</h2>
    <div id="cart"></div>
  </div>

  <script>
    let cart = [];
    let tax = 0.08;
    let discount = 10;

    function addToCart(productName, price) {
      cart.push({ name: productName, price: price });
      displayCart();
    }

    function displayCart() {
      const cartDiv = document.getElementById('cart');
      cartDiv.innerHTML = '';
      
      let total = 0;
      cart.forEach(item => {
        total += item.price;
        cartDiv.innerHTML += `<p>${item.name} - $${item.price}</p>`;
      });
      
      // subtotal
      cartDiv.innerHTML += `<hr><p>Subtotal: $${(total).toFixed(2)}</p>`;
      
      // tax
      cartDiv.innerHTML += `<hr><p>Tax: $${(total*tax)}</p>`;
      
      // checks if discount is applicable and prints correct total price
      if (total*1.08 >= discount) {
      cartDiv.innerHTML += `<hr><p>Discount: $${discount}</p>`;
      cartDiv.innerHTML += `<hr><p>Total: $${(total*1.08-discount).toFixed(2)}</p>`;
      } else {
        cartDiv.innerHTML += `<hr><p>Total: $${(total+total*tax).toFixed(2)}</p>`;
      }
    }

    function searchProducts() {
      const searchTerm = document.getElementById('search').value.toLowerCase();
      const products = document.querySelectorAll('.product');

      products.forEach(product => {
        const productName = product.querySelector('h2').textContent.toLowerCase();
        if (productName.includes(searchTerm)) {
          product.style.display = 'inline-block';
        } else {
          product.style.display = 'none';
        }
      });
    }
  </script>
</body>
</html>
